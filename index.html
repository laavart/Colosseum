<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colosseum</title>
    <link rel="stylesheet" type="text/css"  href="StyleSheets/indexstyle.css">
</head>
<body>
    <section  id="demo"></section>

    <svg id="boom">
        <filter id="noise">
            <feTurbulence id="turbulence">
                <animate attributeName="baseFrequency" dur="5s" values="0.9 0.9;0.8 0.8;0.9 0.9;" repeatCount="indefinite"></animate>
            </feTurbulence>

            <feDisplacementMap in="SourceGraphic" scale="60" in2="turbulence"></feDisplacementMap>
        </filter>
    </svg>

    <script src="Scripts/index.js" ></script>
</body>
</html>
